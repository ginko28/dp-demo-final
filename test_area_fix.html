<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区域计算测试</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #000;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .background-image {
            background-image: url('images/background.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .test-element {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .area-info {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>区域计算测试页面</h1>
    <p>这个页面用于测试区域计算是否正确。点击按钮在不同位置放置测试元素，查看控制台输出的区域计算结果。</p>
    
    <div class="controls">
        <button onclick="addTestElement('left', 100, 300)">左侧元素</button>
        <button onclick="addTestElement('center', 400, 300)">中间元素</button>
        <button onclick="addTestElement('right', 700, 300)">右侧元素</button>
        <button onclick="clearElements()">清除所有元素</button>
        <button onclick="testAllAreas()">测试所有区域</button>
    </div>
    
    <div class="test-container">
        <div class="background-image" id="background">
            <!-- 测试元素将在这里添加 -->
        </div>
    </div>
    
    <div class="area-info" id="areaInfo">
        <h3>区域信息</h3>
        <p>点击测试按钮后，查看控制台输出的详细信息。</p>
    </div>

    <script>
        // 复制修复后的函数
        function getBackgroundImageDimensions() {
            const container = document.querySelector('.background-image');
            const computedStyle = window.getComputedStyle(container);

            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    const imageRatio = img.width / img.height;
                    const containerRatio = containerWidth / containerHeight;

                    let actualWidth, actualHeight, offsetX, offsetY;

                    if (containerRatio > imageRatio) {
                        actualHeight = containerHeight;
                        actualWidth = containerHeight * imageRatio;
                        offsetX = (containerWidth - actualWidth) / 2;
                        offsetY = 0;
                    } else {
                        actualWidth = containerWidth;
                        actualHeight = containerWidth / imageRatio;
                        offsetX = 0;
                        offsetY = (containerHeight - actualHeight) / 2;
                    }

                    resolve({
                        width: actualWidth,
                        height: actualHeight,
                        left: offsetX,
                        top: offsetY
                    });
                };
                img.src = computedStyle.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
            });
        }

        function calculateArea(x, y, backgroundDimensions) {
            const width = backgroundDimensions.width;
            const height = backgroundDimensions.height;

            // 确保坐标在有效范围内
            const clampedX = Math.max(0, Math.min(x, width));
            const clampedY = Math.max(0, Math.min(y, height));

            let areaX, areaY;
            if (clampedX < width / 3) areaX = "左";
            else if (clampedX < width * 2 / 3) areaX = "中";
            else areaX = "右";

            if (clampedY < height / 3) areaY = "上";
            else if (clampedY < height * 2 / 3) areaY = "中";
            else areaY = "下";

            return areaX + areaY;
        }

        let elementCounter = 0;

        async function addTestElement(position, x, y) {
            const background = document.getElementById('background');
            const element = document.createElement('div');
            element.className = 'test-element';
            element.id = `element-${elementCounter++}`;
            element.textContent = position;
            
            // 获取背景图片尺寸信息
            const backgroundDimensions = await getBackgroundImageDimensions();
            
            // 将相对于图片的位置转换为相对于容器的位置
            const containerX = backgroundDimensions.left + x;
            const containerY = backgroundDimensions.top + y;
            
            element.style.left = containerX + 'px';
            element.style.top = containerY + 'px';
            
            background.appendChild(element);

            // 计算区域 - x, y 是相对于图片的位置
            const componentCenterX = x + 25; // 25是元素宽度的一半
            const componentCenterY = y + 25; // 25是元素高度的一半
            
            const area = calculateArea(componentCenterX, componentCenterY, backgroundDimensions);
            
            console.log(`测试元素 ${position} 区域计算:`, {
                '位置': position,
                '图片相对位置': { x, y },
                '容器位置': { x: containerX, y: containerY },
                '组件中心X': Math.round(componentCenterX),
                '组件中心Y': Math.round(componentCenterY),
                '图片宽度': Math.round(backgroundDimensions.width),
                '图片高度': Math.round(backgroundDimensions.height),
                '计算区域': area
            });

            // 更新显示信息
            const areaInfo = document.getElementById('areaInfo');
            areaInfo.innerHTML += `<p><strong>${position}</strong>: 计算区域 = <strong>${area}</strong></p>`;
        }

        function clearElements() {
            const background = document.getElementById('background');
            const elements = background.querySelectorAll('.test-element');
            elements.forEach(el => el.remove());
            document.getElementById('areaInfo').innerHTML = '<h3>区域信息</h3><p>点击测试按钮后，查看控制台输出的详细信息。</p>';
        }

        async function testAllAreas() {
            clearElements();
            
            // 测试9个区域
            const positions = [
                { name: '左上', x: 100, y: 100 },
                { name: '中上', x: 400, y: 100 },
                { name: '右上', x: 700, y: 100 },
                { name: '左中', x: 100, y: 300 },
                { name: '中中', x: 400, y: 300 },
                { name: '右中', x: 700, y: 300 },
                { name: '左下', x: 100, y: 500 },
                { name: '中下', x: 400, y: 500 },
                { name: '右下', x: 700, y: 500 }
            ];

            for (let pos of positions) {
                await addTestElement(pos.name, pos.x, pos.y);
                await new Promise(resolve => setTimeout(resolve, 100)); // 小延迟
            }
        }

        // 页面加载时显示背景图片信息
        window.addEventListener('load', async () => {
            const backgroundDimensions = await getBackgroundImageDimensions();
            console.log('背景图片尺寸信息:', backgroundDimensions);
        });
    </script>
</body>
</html>
